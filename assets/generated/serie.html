{{#> base}}
  {{#*inline "menu"}}
  {{#>menu collection=true}}
  {{/menu}}
  {{/inline}}
  {{#*inline "content"}}
  <div class="column col-12 text-center mb-2">
    <h1>{{this.name}}</h1>
    <h3 class="text-gray">{{authors authors}}</h3>
  </div>
  {{#each volumes}}
  <div class="tile column mt-2 col-12 {{~#unless owned}} disabled{{/unless}}">
    <div class="tile-icon">
      <figure class="figure">
        <img class="thumb" src="{{thumb this}}"  alt="collection cover">
      </figure>
    </div>
    <div class="tile-content">
      <div class="column col-12 ml-2">
        <div class="float-right">
          {{#if owned}}
          <small class="toast toast-success"><i class="icon icon-check"></i></small>
          {{else}}
          <button type="Submit" class="btn btn-primary">
            <small>add to collection</small>
          </button>
          {{/if}}
        </div>

          <h2>{{../name}} - {{number}}</h2>
          <p class="text-gray">{{authors authors}}</p>
          <p>{{description}}</p>
      </div>
    </div>
  </div>
  {{/each}}
  {{/inline}}
{{/base}}

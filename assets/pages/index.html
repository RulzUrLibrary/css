{{#> base}}
  {{#*inline "menu"}}
  {{#>menu index=true}}
  {{/menu}}
  {{/inline}}
  {{#*inline "content"}}
  <h1 class="column col-12 text-center">RulzUrLibrary!</h1>
  <div class="column col-12">
    <div class="empty">
      <h2 class="empty-icon"><i class="icon icon-search"></i></h2>
      <h4 class="empty-title">Search a book...</h4>
      <form class="column col-12" method="GET">
        <div class="form-group">
          <input class="form-input" name="pattern" id="pattern" placeholder="Enter title, author, ISBN..." value="fullmetal" type="text">
        </div>
        <div class="form-group text-left">
          <button class="btn btn-primary col-3 col-xs-12" type="submit">Submit</button>
        </div>
      </form>
    </div>
    {{#each books}}
    {{#>tile link=(url "books" this.isbn)}}
    {{/tile}}
    {{/each}}
    {{/inline}}
{{/base}}
